[tox]
envlist = py35,py36,py37,tornado43,torando51,tornado6
toxworkdir = {toxinidir}/build/tox
skip_missing_intepreters = true

[testenv]
deps =
	-r requires/testing.txt
	tornado
commands = {envbindir}/nosetests

[testenv:tornado43]
deps =
	-r requires/testing.txt
	tornado>=4.3,<4.4

[testenv:tornado51]
deps =
	-r requires/testing.txt
	tornado>=5.1,<5.2

[testenv:tornado6]
deps =
	-r requires/testing.txt
	tornado>=6,<6.1
